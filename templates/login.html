<!-- login form template-->
{% extends 'home.html' %}
{% block body %}
	<div class="form-group">
		<form action="{{ url_for('login', next=next) }}" method='POST'>
			{{ form.csrf_token }}      
			<div class="form-group">
				{{ form.username.label }}: {{ form.username() }}
			</div>      
			<div class="form-group">
				{{ form.password.label }}: {{ form.password() }}
			</div>      
			<button type="submit" class="btn btn-default">Submit</button>
		</form>  
	</div> 
{% endblock %}
